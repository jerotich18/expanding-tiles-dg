<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expanding tiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" id="data1">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" id="data2">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" id="data3">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel" id="data4">
            <h3>Winter City</h3>
        </div>
        <div class="panel" id="data5">
            <h3>Mountains</h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
